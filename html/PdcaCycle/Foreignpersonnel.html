<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,IE=IE9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>外来人员</title>
    <script src="../../alsm/ttyu.net/file/system/jq/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/browser/browser.min.js"></script>
    <script src="../../alsm/vue/vue.js"></script>
    <link href="../../alsm/element2.12.0/index.css" rel="stylesheet">
    <script src="../../alsm/element2.12.0/index.js"></script>
    <script src="../../js/config/config.js"></script>
    <script src="../../alsm/api_sub.js"></script>

    <script type="text/javascript" src="../json/nation.js"></script>

</head>

<body>
<div id="app">
    <div class="container-box">
        <div style="background-color: #4c78ba; height: 40px;color: white;line-height: 40px; font-size: 12px;">
            查询条件
        </div>
        <div class="PerSon-box">
            <span style="font-size: 12px;"> 人员名称</span>&nbsp;:
            <el-input v-model="PageForm.name"></el-input>
            <button @click="select">查询</button>
        </div>
        <div style="background-color: #4c78ba; height: 40px;color: white;line-height: 40px; font-size: 12px;">
            人员列表
        </div>

        <div id="tableDiv" >
            <el-table :data="rows"
                      ref="myTable"
                      border fit highlight-current-row style="width: 100%;"
                      :header-cell-style="{background:'#ecf5ff',color:'#606266',height:'50px'}"
                      :row-style="{height:'5px'}" :cell-style="{padding:'5px 0'}">
                <el-table-column align="center" label="序号" width="50">
                    <template slot-scope="scope">
                        {{ (PageForm.page - 1) * PageForm.limit +scope.$index+1 }}
                    </template>
                </el-table-column>

                <el-table-column align="center" label="姓名" width="120" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.name }}
                    </template>
                </el-table-column>

                <el-table-column align="center" label="身份证号" width="200" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.idNumber }}
                    </template>
                </el-table-column>

                <el-table-column align="center" label="性别" width="50" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.sex }}
                    </template>
                </el-table-column>

                <el-table-column align="center" label="民族" width="80" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.nation }}
                    </template>
                </el-table-column>
                <el-table-column align="center" label="籍贯" width="80" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.nativePlace }}
                    </template>
                </el-table-column>
                <el-table-column align="center" label="联系电话" width="150" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.phone }}
                    </template>
                </el-table-column>
                <el-table-column align="center" label="车牌号" width="100" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.numberPlate }}
                    </template>
                </el-table-column>
                <el-table-column align="center" label="入口名称" min-width="120" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.entryName }}
                    </template>
                </el-table-column>
                <el-table-column align="center" label="入境时间" width="180" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ scope.row.entryTime }}
                    </template>
                </el-table-column>
                <el-table-column align="center" label="滞留时间" width="200" :show-overflow-tooltip="true">
                    <template slot-scope="scope">
                        {{ getRetentionTime(scope.row.exitTime,scope.row.entryTime) }}
                    </template>
                </el-table-column>

            </el-table>

        </div>

        <el-pagination
                background
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="PageForm.page"
                :page-sizes="[5,15, 10, 20, 40]"
                :page-size="PageForm.limit"
                layout="total,jumper,prev, pager, next,sizes"
                :total="total"
        ></el-pagination>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        new Vue({
            el: '#app',
            data: {
                rows: [],
                PageForm: {
                    page: 1,
                    limit: 15,
                    name:null
                },
                total: 0
            },
            mounted: function () {
                vm=this;
                vm.loadData();

                setMyHeight("#tableDiv",161);
                //回车键触发方法
                document.onkeydown = function (e) {
                    var key = window.event.keyCode;
                    if (key == 13) {
                        vm.select();
                    }
                }
                //随浏览器改变改变高度
                window.onresize = function () {
                    if (vm != null) {
                        setMyHeight("#tableDiv",161);
                    }
                }
            },
            methods: {
                select:function () {
                    vm.PageForm.page = 1;
                    vm.loadData();
                },
                handleCurrentChange: function (pageIndex) {
                    vm.PageForm.page = pageIndex;
                    vm.loadData();
                },
                handleSizeChange: function (size) {
                    vm.PageForm.limit = size;
                    vm.loadData()
                },
                //计算滞留时间
                getRetentionTime: function (a,b){
                    var endTime;
                    if(a==null){
                        //没有出境时间就用当前时间计算
                        endTime=new Date().getTime();
                    }else {
                        endTime=getIETime(a);
                    }
                    var dateDiff;
                    if(b==null){
                        //没有入境时间，滞留时间就一直为0
                        dateDiff=0;
                    }else {
                        dateDiff = endTime - getIETime(b);
                    }

                    var dayDiff = Math.floor(dateDiff / (24 * 3600 * 1000));//计算出相差天数
                    var leave1=dateDiff%(24*3600*1000) ;//计算天数后剩余的毫秒数
                    var hours=Math.floor(leave1/(3600*1000));//计算出小时数
                    var leave2=leave1%(3600*1000) ;//计算小时数后剩余的毫秒数
                    var minutes=Math.floor(leave2/(60*1000));//计算相差分钟数
                    return  dayDiff+"天"+hours+"时"+minutes+"分";
                },
                loadData: function () {
                    doApi(
                        function (res) {
                            if (res.status === 200) {
                                vm.total = res.data.total;
                                vm.rows = res.data.rows;
                            }
                        }, null, null, params.serviceIp + '/BhOutsidePersonInfo/page',
                        "get", vm.PageForm
                    );
                }
            }

        })
    })
</script>
