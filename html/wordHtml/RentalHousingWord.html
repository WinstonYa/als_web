    <script>
        // var data;
        var vm;

        function setData(operate,res) {
            /* console.log(res); */
            vm.setRes(operate,res);
        }
        $(function () {
            vm = new Vue({
                el:'#TempContant',
                data:{
                    lists: {
                    },
                    operated:'',
                    photographFile_url:'#',
                    img1:null,
                    dataOptions:[{
                        value:'0',
                        name:'月租'
                    },{
                        value:'1',
                        name:'年租'
                    }],
                    dataOptionsOne:''

                },
                mounted: function(){
                    vm = this;
                },
                methods: {
                    setRes:function(operate,res) {
                        vm.operated=operate;

                        if (operate=='edit'){
                            vm.lists=res;
                            //头像
                            vm.photographFile_url = vm.lists.zp;

                            vm.dataOptionsOne='';

                            if (vm.lists.czxsYz=='0'){
