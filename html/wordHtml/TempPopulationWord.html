<script src="../../alsm/api_sub.js" type="text/javascript"></script>
<script src="../../js/config/config.js"></script>

<script>
    // var data;
    var vm;

    function setData(operate,res) {
        console.log(res);
        vm.setRes(operate,res);
    }
    $(function () {
        vm = new Vue({
            el:'#TempContant',
            data:{
                lists: {
                },
                operated:'',
                photographFile_url:'#',
                img1:null

            },
            mounted: function(){
                vm = this;
            },
            methods: {
                setRes:function(operate,res) {
                    vm.operated=operate;

                    if (operate=='edit'){
                        vm.lists=res;
                        //头像
                        vm.photographFile_url = vm.lists.photograph;
                    }else if (operate=='add') {
                        vm.lists={
                            name:'',
                            sex:'',
                            photograph:'',
                            alias:'',
                            nation:'',
                            birthday:'',
                            religion:'',
                            idNumber:'',
                            placeOfDomicile:'',
                            identity:'',
                            phone:'',
                            education:'',
                            maritalStatus:'',
                            profession:'',
                            militaryService:'',
                            term:'',
                            arrivalTime:'',
                            dwellTerm:'',
                            temporaryType:'',
                            stayFor:'',
                            existingPremises:'',
                            currentOccupation:'',
                            departureTime:'',
                            leaveReason:'',
                            destination:'',
                            remark:'',
                        };

                        // this.$refs.clearFile.value = ''; // 清空file文件

                        vm.photographFile_url = null;
                    }

                    console.log(vm.lists)
                },
                add_img:function(event) {
                    let reader = new FileReader();

                    vm.img1 = event.target.files[0];

                    let type1 = event.target.files[0].type;

                    var url = null;
                    // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
                    if (window.createObjectURL != undefined) { // basic
                        url = window.createObjectURL(vm.img1);
                    } else if (window.URL != undefined) { // mozilla(firefox)
                        url = window.URL.createObjectURL(vm.img1);
                    } else if (window.webkitURL != undefined) { // webkit or chrome
                        url = window.webkitURL.createObjectURL(vm.img1);
                    }
                    console.log(url);
                    vm.photographFile_url=url;
                    document.getElementById('show').src = url;

                },
                //提交修改
                submitEdit:function() {
                    var form = new FormData();

                    if (vm.img1){
                        form.append('photographFile',vm.img1,vm.img1.name);
                    }

                    form.append('name',vm.lists.name);
                    form.append('sex',vm.lists.sex);
                    form.append('alias',vm.lists.alias);

                    form.append('nation',vm.lists.nation);

                    //生日 Date类型
                    // form.append('birthday',vm.lists.birthday);

                    form.append('religion',vm.lists.religion);
                    form.append('idNumber',vm.lists.idNumber);

                    form.append('placeOfDomicile',vm.lists.placeOfDomicile);
                    form.append('identity',vm.lists.identity);
                    form.append('phone',vm.lists.phone);

                    form.append('education',vm.lists.education);
                    form.append('maritalStatus',vm.lists.maritalStatus);

                    form.append('profession',vm.lists.profession);
                    form.append('militaryService',vm.lists.militaryService);
                    form.append('term',vm.lists.term);

                    //来本地日期
                    // form.append('neighborhood',vm.lists.arrivalTime);

                    form.append('dwellTerm',vm.lists.dwellTerm);
                    form.append('temporaryType',vm.lists.temporaryType);
                    form.append('stayFor',vm.lists.stayFor);
                    form.append('existingPremises',vm.lists.existingPremises);
                    form.append('currentOccupation',vm.lists.currentOccupation);

                    //离开时间
                    // form.append('aroundThePlace',vm.lists.departureTime);
                    form.append('leaveReason',vm.lists.leaveReason);
                    form.append('destination',vm.lists.destination);
                    form.append('remark',vm.lists.remark);

                    if (vm.operated=='edit'){
                        form.append('id',vm.lists.id);

                        doApiByFile(
                            function(res) {
                                vm.photographFile_url = res.data.photograph;

                                // vm.dialogShow=false;
                                parent.vm.loadData();

                                if (res.status === 200) {
                                    parent.vm.dialogShow=false;
                                    parent.vm.showMessage("suc")
                                    // alert("成功")
                                }else{
                                    parent.vm.showMessage("fail")
                                }
                            },
                            null, null,params.serviceIp + '/RkglZzrkdjb/updateDataAndFile', 'put',form
                        );
                    }else if (vm.operated=='add'){

                        doApiByFile(
                            function(res) {
                                vm.photographFile_url = res.data.photograph;
                                //清空 防止缓存
                                // vm.lists={};
                                // vm.dialogShow=false;
                                parent.vm.dialogShow=false;
                                parent.vm.loadData();

                                if (res.status === 200) {
                                    parent.vm.showMessage("suc")
                                }else{
                                    parent.vm.showMessage("fail")
                                }
                            },
                            null, null,params.serviceIp + '/RkglZzrkdjb/addDataAndFile', 'post',form
                        );
                    }
                }
            }
        });

    });

</script>
