<script>

    var vm;

    function setData(operate,res) {
        console.log(res);
        vm.setRes(operate,res);
    }

    $(function () {
         vm = new Vue({
            el:'#populationContain',
            data:{
                lists: {
                },
                operated:'',
                photographFile_url:'#',
                hourseFile_url:'',
                home_url: '#',
                img1:null,
                img2:null,

                fileReSet01:null,
                fileReSet02:'',

                //-----------------
                pickerOptions: {},

            },
            mounted: function(){
                vm = this;

                vm.fileReSet02=''
            },
            methods: {
                setRes:function(operate,res) {
                    vm.operated=operate;

                    if (operate=='edit'){
                        console.log("修改");
                        vm.lists=res;
                        //头像
                        if (res.photograph){
                            vm.photographFile_url = res.photograph;
                        }else {
                            vm.photographFile_url = '#';
                        }
                        //房屋照片
                        if (res.housePhotos){
                            vm.hourseFile_url = res.housePhotos;
                        }else {
                            vm.hourseFile_url = '#';
                        }
                        // vm.home_url = vm.lists.housePhotos;
                    }else if (operate=='add'){
                        console.log("新增");
                        vm.lists={};
                        vm.lists={
                            // id:'',
                            borderPoliceStation:'',
                            placeOfAbode:'',
                            coordinate:'',
                            photograph:'',
                            householder:'',
                            nation:'',
                            sex:'',
                            birthday:'',
                            identity:'',
                            religion:'',
                            education:'',
                            unit:'',
                            maritalStatus:'',
                            nativePlace:'',
                            idNumber:'',
                            phone:'',
                            militaryService:'',
                            economy:'',
                            familyBackground:'',
                            socialRelations:'',
                            neighborhood:'',
                            waiBanSituation:'',
                            illegalExperience:'',
                            employmentSituation:'',
                            aroundTheProblem:'',
                            aroundThePlace:'',
                            otherConditions:'',
                            //贵重物品信息
                            itemInformation:'',

                        };

                        //重置图片
                        vm.fileReSet01='';
                        vm.fileReSet02='';
                        vm.hourseFile_url = '';
                        vm.photographFile_url = '';
                    }

                    console.log(vm.lists);

                },

                //------------------------------------------------
                add_img:function(event) {

                    let reader = new FileReader();

                    vm.img1 = event.target.files[0];

                    let type1 = event.target.files[0].type;

                    var url = null;
                    // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
                    if (window.createObjectURL != undefined) { // basic
                        url = window.createObjectURL(vm.img1);
                    } else if (window.URL != undefined) { // mozilla(firefox)
                        url = window.URL.createObjectURL(vm.img1);
                    } else if (window.webkitURL != undefined) { // webkit or chrome
                        url = window.webkitURL.createObjectURL(vm.img1);
                    }
                    console.log(url);
                    vm.photographFile_url=url;
                    document.getElementById('show').src = url;

                },
                add_hourseImg:function(event){

                    let reader = new FileReader();
                    vm.img2 = event.target.files[0];
                    let type1 = event.target.files[0].type;
                    var url = null;
                    // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
                    if (window.createObjectURL != undefined) { // basic
                        url = window.createObjectURL(vm.img2);
                    } else if (window.URL != undefined) { // mozilla(firefox)
                        url = window.URL.createObjectURL(vm.img2);
                    } else if (window.webkitURL != undefined) { // webkit or chrome
                        url = window.webkitURL.createObjectURL(vm.img2);
                    }
                    console.log(url);
                    vm.hourseFile_url=url;
                    document.getElementById('show02').src = url;
                },

                //----------------------------------------------
                //提交修改
                submitEdit:function() {
                    var form = new FormData();

                    // alert(vm.operated);
                    if (vm.img1){
                        form.append('photographFile',vm.img1,vm.img1.name);
                    }if (vm.img2){
                        form.append('housePhotosFile',vm.img2,vm.img2.name);
                    }

                    //地址
                    form.append('placeOfAbode',vm.lists.placeOfAbode);
                    //坐标
                    form.append('coordinate',vm.lists.coordinate);
                    //户主
                    form.append('householder',vm.lists.householder);

                    form.append('nation',vm.lists.nation);
                    form.append('sex',vm.lists.sex);
                    //生日 Date类型
                    // form.append('birthday',vm.lists.birthday);
                    form.append('religion',vm.lists.religion);
                    form.append('education',vm.lists.education);
                    form.append('unit',vm.lists.unit);
                    form.append('maritalStatus',vm.lists.maritalStatus);

                    form.append('nativePlace',vm.lists.nativePlace);
                    form.append('idNumber',vm.lists.idNumber);
                    form.append('phone',vm.lists.phone);
                    form.append('militaryService',vm.lists.militaryService);

                    form.append('economy',vm.lists.economy);
                    form.append('familyBackground',vm.lists.familyBackground);
                    form.append('socialRelations',vm.lists.socialRelations);
                    form.append('neighborhood',vm.lists.neighborhood);
                    form.append('waiBanSituation',vm.lists.waiBanSituation);
                    form.append('illegalExperience',vm.lists.illegalExperience);
                    form.append('employmentSituation',vm.lists.employmentSituation);
                    form.append('aroundTheProblem',vm.lists.aroundTheProblem);
                    form.append('aroundThePlace',vm.lists.aroundThePlace);
                    form.append('otherConditions',vm.lists.otherConditions);

                    if (vm.operated=='edit'){

                        form.append('id',vm.lists.id);

                        doApiByFile(
                            function(res) {
                                // vm.photographFile_url = res.data.photograph;

                                // vm.dialogShow=false;
                                //清空 防止缓存 但是无效
                                // vm.lists={};

                                parent.vm.dialogShow=false;
                                parent.vm.loadData();

                                if (res.status === 200) {
                                    // alert("成功")
                                    parent.vm.showMessage("suc");

                                }else{
                                    // alert("失败")
                                    parent.vm.showMessage("fail");

                                }
                            },
                            null, null,params.serviceIp + '/RkglCzrkxxb/updateDataAndFile', 'put',form
                        );
                    }else if (vm.operated=='add'){

                        doApiByFile(
                            function(res) {
                                // vm.photographFile_url = res.data.photograph;

                                //清空 防止缓存
                                // vm.lists={};

                                // vm.dialogShow=false;
                                parent.vm.dialogShow=false;
                                parent.vm.loadData();

                                if (res.status === 200) {
                                    parent.vm.showMessage("suc");
                                    // alert("成功")
                                }else{
                                    // alert("失败")
                                    parent.vm.showMessage("fail");

                                }
                            },
                            null, null,params.serviceIp + '/RkglCzrkxxb/addDataAndFile', 'post',form
                        );
                    }
                }
            }
        });

    });
