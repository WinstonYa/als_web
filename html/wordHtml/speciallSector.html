<script>
    // var data;
    var vm;

    function setData(operate,res) {
        /* console.log(res); */
        vm.setRes(operate,res);
    }
    $(function () {
        vm = new Vue({
            el:'#TempContant',
            data:{
                lists: {
                },
                operated:'',
                photographFile_url:'#',
                hourseFile_url:'#',
                img1:null,
                img2:null,

                pickerOptions: {},

                options: [{
                        value: '旅店业',
                        label: '旅店业'
                    }, {
                        value: '废旧金属收购业',
                        label: '废旧金属收购业'
                    }],
            },
            mounted: function(){
                vm = this;
            },
            methods: {
                setRes:function(operate,res) {
                    vm.operated=operate;

                    if (operate=='edit'){
                        vm.lists=res;
                        //营业执照、许可证复印件
                        vm.photographFile_url = vm.lists.yyzzxkzfyj;
                        //法人身份证复印件
                        vm.hourseFile_url = vm.lists.frsfzfyj;
                    }else if (operate=='add') {
                        vm.lists={
                            dm:'',
                            dz:'',
                            fr:'',
                            frsfzh:'',
                            frdh:'',
                            fzxm:'',
                            fzsfzh:'',
                            fzdh:'',
                            fzr:'',
                            fzrsfzh:'',
                            fzrdh:'',
                            jylx:'',
                            gsyyzzh:'',
                            tzhyxkzh:'',
                            ylcsjyxkzh:'',
                            zzjgdmzh:'',
                            zcrq:'',
                            bz:'',
                            // yyzzxkzfyj:'',
                            // frsfzfyj:'',
                            // writeTime:''
                        };

                        // this.$refs.clearFile.value = ''; // 清空file文件

                        vm.photographFile_url = null;
                        vm.hourseFile_url = null;

                    }

                    /* console.log(vm.lists) */
                },
                add_img:function(event) {
                    let reader = new FileReader();

                    vm.img1 = event.target.files[0];

                    let type1 = event.target.files[0].type;

                    var url = null;
                    // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
                    if (window.createObjectURL != undefined) { // basic
                        url = window.createObjectURL(vm.img1);
                    } else if (window.URL != undefined) { // mozilla(firefox)
                        url = window.URL.createObjectURL(vm.img1);
                    } else if (window.webkitURL != undefined) { // webkit or chrome
                        url = window.webkitURL.createObjectURL(vm.img1);
                    }
                    /* console.log(url); */
                    vm.photographFile_url=url;
                    document.getElementById('show').src = url;

                },
